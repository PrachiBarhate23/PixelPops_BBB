<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="fds.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../logo.png" alt="Logo" class="logo"> 
            <span class="brand-name">SheFunds</span>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Financial Courses</a></li>
            <li><a href="#" style="color: #f31571;">Budgeting & Calculators</a></li>
            <li><a href="#">Funding & Grants Community</a></li>
            <li><a href="#">Forum & QnA</a></li>
            
        </ul>
    </nav>

    <!-- Calculator Container -->
    <div class="container">
        <h1>Fixed Deposit Calculator</h1>
        <div class="calculator">
            <label>Deposit Amount (₹)</label>
            <input type="number" id="amount" placeholder="Enter deposit amount" required>

            <label>Annual Interest Rate (%)</label>
            <input type="number" id="rate" placeholder="Enter interest rate" required>

            <label>Tenure (Years)</label>
            <input type="number" id="tenure" placeholder="Enter number of years" required>

            <button onclick="calculateFD()">Calculate</button>

            <div class="result">
                <h3>Maturity Amount: ₹ <span id="maturity">0.00</span></h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 FD Calculator | All rights reserved.</p>
    </footer>

    <script src="fdj.js"></script>
</body>
</html>
